    <div class="container">

      <h1>My Awesome App</h1>

      <p>
        I can do math! Enter a number and I'll tell you what you get when you divide
        the next ten numbers by two.
      </p>

      <p>
        <input type="number" id="input">
      </p>

      <p>
        <button id="sumButton">Do the Math!</button>
      </p>

      <div id="result"></div>
      
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>

    <script>
    $(document).ready(function() {

      $("#sumButton").on("click", function() {
        
        var value = $("#input").val();
        var s = "";

        for(var i=value; i<value+10; i++) {
            var half = i/2;
            s += "Given "+i+" and dividing it by 2 you get " + half + "<br/>";
        }
        $("#result").html(s);
      });
    });
    </script>
